<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{ message + ' ' + name}}</h2>
    <h2>{{ message}} {{name}}</h2>
    <h2>{{ fullName }}</h2>
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'ddd',
            name:'ssd'
        },
//方法也能实现
        computed: {
            fullName:function () {
                return this.message + ' ' + this.name
            }
        }
    })
</script>
</body>
</html>
