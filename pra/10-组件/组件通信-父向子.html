<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
<div id="app">
	<!-- v-bind：绑定 -->
	<cpn v-bind:cmovies="movies" v-bind:cmessage="message"></cpn>
</div>
<template id="cpn">
	<div>
		<ul>
			<li v-for="item in cmovies">{{ item }}</li>
		</ul>
		<p>{{ cmessage }}</p>
	</div>
</template>
<script src="../vue.js"></script>
<script>
	// 父传子：props
	const cpn = {
		template:'#cpn',
		// props:['cmovies','cmessage'],
		props:{
			//1.类型限制
			// cmovies:Array,//要求必须是数组
			// cmessage:String
			// 2.提供一些类型，以及必穿传值
			cmessage: {
				type:String,
				default:'aaa'//默认值
			},
			//类型是对象或者数组时，默认值必须是一个函数
			cmovies: {
				type:Array,
				default:[]
			}
		},
		data () {
			return {}
		},
		methods:{

		}
	}
	
	const app = new Vue({
		el:'#app',
		data: {
			message:'mmmm',
			movies:['海王','海贼王','海尔兄弟']

		},
		components: {
			cpn
		}
	})
</script>
</body>
</html>
