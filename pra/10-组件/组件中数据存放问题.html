<!DOCTYPE html>
<html>
<head>
	<title>组件抽离写法</title>
</head>
<body>
	<div id="app">
		<cpn></cpn>
	</div>

	<template id="cpn">
		<div>
		<h2>{{ title }}</h2>
		<p>{{ content }}</p>
		</div>
	</template>
<script src="../vue.js"></script>
<script type="text/javascript">
//组册全局组件
// vue 组件有自己放数据的地方
	Vue.component('cpn',{
		template:'#cpn',
		data () {
			return {
				title:'abv',
				content:"jjj"
			}
		}
	})
	const app = new Vue({
		el:'#app',
		data: {
			title:'woshibiaoti'
		}
	})
</script>
</body>
</html>
