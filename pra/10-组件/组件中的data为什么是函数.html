<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
	<div id="app">

		<!-- 组件实例对象 -->
		<cpn></cpn><!-- 调用三次相互不影响  面试会问-->
		<cpn></cpn>

	</div>
	<template id="cpn">
		<div>
			<h2>当前计数：{{ counter }}</h2>
			<button @click="increment">+</button>
			<button @click="decrement">-</button>
		</div>
	</template>
<script src="../vue.js"></script>
<script type="text/javascript">
	//需求：计数器封装成一个组件
	// 组册组件
	Vue.component('cpn',{
		template:'#cpn',
		data () {
			return {
				counter: 0
			}
		},
		methods: {
			increment () {
				this.counter++
			},
			decrement () {
				this.counter--
			}
		}
	})
	const app = new Vue({
		el:'#app',
		data:{

		}
	})
</script>
</body>
</html>
