<!DOCTYPE html>

<body>
<div id="app">
	<cpn></cpn>

<script src="../vue.js"></script>
<script type="text/javascript">

	//创建组件化对象
	const cpnC = Vue.extend({
		template:`
		<div>
		<h2>我是标题</h2>
		<p>我是内容，哈哈哈</p>
		<p>我是内容《哈哈哈</p>
		</div>
		`
	})
	//2.注册组件
	Vue.component('cpn',cpnC)
	const app = new Vue({
		el:'#app',
		data: {
			message:'fff'
		}
	})
</script>
