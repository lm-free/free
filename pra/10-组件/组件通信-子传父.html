<!DOCTYPE html>
<html>
<head>
	<title>title</title>
</head>
<body>
	<!-- 父组件模板 -->
<div id="app">
	<!-- 在父组件监听事件 -->
	<cpn @item-click="cpnClick"></cpn>
	
</div>
<!-- 子组件模板 -->
<template id="cpn">
	<div>
		<button v-for="item in categories" @click="btnClick(item)">{{ item.name }}</button>
	</div>
</template>
<script src="../vue.js"></script>
<script>
	// 子组件
	const cpn = {
		template:'#cpn',
		data () {
			return {
				categories: [
					{id:'aaa',name:'热门推荐'},
					{id:'bbb',name:'手机数码'},
					{id:'ccc',name:'家用电器'},
					{id:'ddd',name:'电脑办公'},
				]
			}
		},
		methods: {
			btnClick (item) {

				//发射事件,自定义事件
				this.$emit('item-click',item)
			}
		}
	}
	
	//父组件
	const app = new Vue({
		el:'#app',
		data: {
			message:'mmmm',

		},
		components: {
			cpn
		},
		//执行事件
		methods: {
			cpnClick (item) {
				console.log('cpnClick',item)
			}
		}
	})
</script>
</body>
</html>
