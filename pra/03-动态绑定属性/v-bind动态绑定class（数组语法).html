<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h2 class="active">{{ message }}</h2>
    <h2 :class="active">{{ message }}</h2>
    <h2 v-bind:="{类名1：true，类名2:boolean}"></h2>-->
   <h2 :class="[active,line]">{{ message }}</h2>
   <h2 :class="getClasses()">{{ message }}</h2>
   
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'ddd',
            active:'aaa',
            line:'bbb'
        },
        methods: {
        	getClasses:function () {
        	return [this.active,this.line]
        }
        }
    })
</script>
</body>
