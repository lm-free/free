<!DOCTYPE html>
<html>
<head>
	<title>作业回顾实现</title>
	<style>
		.active{color:red;}
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(item,index) in movies" 
			:class="{active:currentIndex ===index}" @click="liClick(index)">{{ index }}.{{ item }}</li>
		
			<!-- 只有一个等于0，其余三个不成立 -->
			<!-- <li :class="{active:0===currentIndex(0)}"></li>
			<li :class="{active:0===currentIndex(1)}"></li>
			<li :class="{active:0===currentIndex(2)}"></li>
			<li :class="{active:0===currentIndex(3)}"></li> -->
		</ul>
	</div>
	<script src="../vue.js"></script>
	<script>
		const app = new Vue({
			el:'#app',
			data: {
				movies:['海王','海贼王','加勒比海盗','海尔兄弟'],
				currentIndex: 0 //记录谁是显示的
			},
			methods: {
				liClick (index) {
					this.currentIndex = index
				} 
			}
		})
	</script>

</body>
</html>
