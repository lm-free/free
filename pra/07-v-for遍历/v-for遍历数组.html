<!DOCTYPE html>
<html>
<head>
	<title>v-for遍历数组</title>
</head>
<body>
<div id="app">
	<ul>
		<!-- 在遍历中过程中，没有使用索引值 -->
		<li v-for="(item) in name">{{ item }}</li>
	</ul>
	<!-- 在遍历过程中，获取下标值 -->
	<ul>
		<li v-for="(item,index) in name">{{ index+1 }} {{ item }}</li>
	</ul>
</div>
<script src="../vue.js"></script>
<script>
	const app = new Vue({
		el:'#app',
		data: {
			name:['liu','li','wang','bob']
		}
	})
</script>
</body>
</html>
