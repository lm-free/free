<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fff</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <!--<h2 class="active">{{ message }}</h2>
    <h2 :class="active">{{ message }}</h2>
    <h2 v-bind:="{类名1：true，类名2:boolean}"></h2>-->
    <h2 class="title" v-bind:class="{active:isActive,line:isLine}">{{ message }}</h2><!-- 太长以下缩短例子-->
    <h2 class="title" v-bind:class="getClasses()">{{ message }}</h2>
    <button v-on:click="btnClick">按钮</button>
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'ddd',
            isActive:true,
            isLine:true
        },
        methods: {
            btnClick:function () {
                this.isActive = !this.isActive
            },
            getClasses: function () {
                return {active: this.isActive,line:this.isLine}
            }
        }
    })
</script>
</body>
</html>
