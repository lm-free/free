<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
	<!--点击列表中哪一项，那么该想变成红色-->
  <ul>
  	<li v-on="btnClick()" :class="getClasses()" v-for="(item,index) in movies">{{ index }}{{ item }}</li>
  </ul>
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            movies: ['海王' ,'海尔兄弟','火影忍者','进击的巨人']，
            isActive:true,
        },
        methods: {
        	getClasses:function () {
        		return this.isActive = !this.isActive
        	}
        	btnClick:function () {
        		this.isActive
        	}
        }
    })
</script>
</body>
</html>
