<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- 在父组件查找 -->
	<!-- 去vue实例里面查找 去这个组件查找 只会在自己作用域查找变量 -->
	<div id="app">
		<cpn v-show="isShow"></cpn>
		<div v-for="item in names"></div>
	</div>
	<template id="cpn">
		<div>
			<h2>我是子组件</h2>
		<p>hahhahah</p>
		<!-- 在子组件查找isshow -->
		<button v-show="isShow"></button>
		</div>
	</template>
<script src="../vue.js"></script>
<script type="text/javascript">
	const app =new Vue({
		el:'#app',
		data: {
			message:"ninhao",
			isShow:true
		},
		components: {
			cpn: {
				template:'#cpn',
				isShow:false
			}
		}
	})
</script>
</body>
</html>
