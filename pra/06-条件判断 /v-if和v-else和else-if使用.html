<div id="app">

    <h2 v-else-if="score>=80">lianghao</h2>
    <h2 v-else-if="score>=60">jige </h2>

    <h2>{{ result }}</h2>
</div>

<script src="../vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            score: 90
            },
            computed: {
                result() {
                    let showmessage = '';
                    if(this.score>=90) {
                        showmessage="youxiu"
                    }
                    else if(this.score>=80){
                        showmessage="lianghao";
                    }
                    else if(this.score>=60) {
                        showmessage='jige';
                    }
                    else{
                        showmessage="bujige";
                    }
                    return showmessage
                }
                
            }
        })
</script>
