<!DOCTYPE html>
<html>
<head>
	<title>用户切换小案例</title>
</head>
<body>
	<div id="app">
		<span v-if="isUser">
			<lable for="username">用户账号</label>
				<input type="text" id="username" placeholder="请输入账号">
			</span>
		<span v-else>
			<lable for="email">用户邮箱</label>
				<input type="text" id="email" placeholder="请输入邮箱">
			</span>
		<button @click="isUser = !isUser">切换按钮</button>
	</div>
	<script src="../vue.js"></script>
<script type="text/javascript">
	const app = new Vue({
		el:'#app',
		data: {
			isUser:true
		},
	})
</script>
</body>
</html>
