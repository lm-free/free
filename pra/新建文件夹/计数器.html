<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!--
    <button v-on:click="counter++">+</button>
    <button v-on:click="counter--">-</button>-->
    <button @click="add">+</button>
    <button @click="sub">-</button> //语法糖
</div>
<script src="vue.js"></script>
<script>
    const obj = {
        counter: 0,
    }
    const app = new Vue({
        el:"#app",
        data: obj,
        methods: {
            add:function () {
                this.counter++ //this拿到当前对象
            },
            sub:function () {
                this.counter--
            },
        beforeCreate:function () {

            },
        created:function () {
            console.log("11");
        },
        mounted: function () {
            console.log("222");
        }
        }
    })
</script>
</body>
</html>
