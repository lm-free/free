<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>总价格：{{ totalPrice }}</h2>
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            book:[
                {id:1,name:'年少',price:12},
                {id:2,name:'年少1',price:13},
                {id:3,name:'年少2',price:14}
            ]
        },
//方法也能实现
        computed: {
            totalPrice:function () {
                let result = 0
                for(let i=0;i < this.book.length;i++)
                {
                    result += this.book[i].price
                }
                return result
            }
        }
    })
</script>
</body>
</html>
