<!DOCTYPE html>
<html>
<head>
	<title>书籍购物车案例</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="app">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>书籍名称</th>
					<th>出版日期</th>
					<th>价格</th>
					<th>购买数量</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="item in books">
					<td>{{ item.id }}</td>
					<td>{{ item.name }}</td>
					<td>{{ item.date }}</td>
					<td>{{ item.price }}</td>
					<td>
						<button>-</button>
					{{ item.count }}
						<button>+</button>
					</td>
					<td>移除</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="../vue.js"></script>
<script src="main.js"></script>
</body>
</html>
