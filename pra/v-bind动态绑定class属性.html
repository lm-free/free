<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
<div id="app">
    <h2 class="active">{{ message }}</h2>
    <h2 :class="active">{{ message }}</h2>
</div>
<script src="vue.js"></script>
<script>
    const app = new Vue({
        el:"#app",
        data:{
            message:'ddd',
            active:'active'
        }
    })
</script>
</body>
</html>
